<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('tdc_codigo','query-smntipodocumento.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('tdc_nombre','query-smntipodocumento.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('tdc_tipo_produccion_combo','query-smntipodocumento.sql')" >${lbl:b_production_type}</th>
		<th class='sortable' onclick="sortBy('tdc_fecha_registro','query-smntipodocumento.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_documento_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_documento_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_documento_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:tdc_codigo}</td>
		<td align="left">${fld:tdc_nombre}</td>
		<td align="left">${fld:tdc_tipo_produccion_combo}</td>
		<td align="center">${fld:tdc_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
