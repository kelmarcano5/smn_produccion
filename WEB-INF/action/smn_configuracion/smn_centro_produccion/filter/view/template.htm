<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('cpr_codigo','query-smncentroproduccion.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('cpr_descripcion','query-smncentroproduccion.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('smn_centro_costo_rf','query-smncentroproduccion.sql')" >${lbl:b_cost_centers}</th>
		<th class='sortable' onclick="sortBy('cpr_estatus','query-smncentroproduccion.sql')" >${lbl:b_status}</th>
		<th class='sortable' onclick="sortBy('cpr_fecha_registro','query-smncentroproduccion.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_centro_produccion_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_centro_produccion_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_centro_produccion_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:cpr_codigo}</td>
		<td align="left">${fld:cpr_descripcion}</td>
		<td align="center">${fld:smn_centro_costo_rf}</td>
		<td align="left">${fld:cpr_estatus}</td>
		<td align="center">${fld:cpr_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
