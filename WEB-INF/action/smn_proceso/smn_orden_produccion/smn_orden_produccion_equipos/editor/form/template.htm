<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_order_production_equipament}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_order_production}*</td>
		<td>
			<select name="smn_orden_produccion_id" id="smn_orden_produccion_id" onchange="chgCombo(smn_orden_produccion_id.options[smn_orden_produccion_id.selectedIndex].text,'smn_orden_produccion_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_orden_produccion_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_orden_produccion_id_rows>
			</select> 
			<input id="smn_orden_produccion_id_name" name="smn_orden_produccion_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_center_production}*</td>
		<td>
			<select name="smn_centro_produccion_id" id="smn_centro_produccion_id" onchange="chgCombo(smn_centro_produccion_id.options[smn_centro_produccion_id.selectedIndex].text,'smn_centro_produccion_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_centro_produccion_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_centro_produccion_id_rows>
			</select> 
			<input id="smn_centro_produccion_id_name" name="smn_centro_produccion_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_production_line}*</td>
		<td>
			<select name="smn_linea_produccion_id" id="smn_linea_produccion_id" onchange="chgCombo(smn_linea_produccion_id.options[smn_linea_produccion_id.selectedIndex].text,'smn_linea_produccion_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_linea_produccion_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_linea_produccion_id_rows>
			</select> 
			<input id="smn_linea_produccion_id_name" name="smn_linea_produccion_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_active_fij}</td>
		<td>
			<select name="smn_activo_rf" id="smn_activo_rf" onchange="chgCombo(smn_activo_rf.options[smn_activo_rf.selectedIndex].text,'smn_activo_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_activo_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_activo_rf_rows>
			</select> 
			<input id="smn_activo_rf_name" name="smn_activo_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_use_time}</td>
			<td>
				<input id="ope_horas_uso" name="ope_horas_uso" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
	<tr>
		<td>${lbl:b_unidad_medida}</td>
		<td>
			<select name="smn_unidad_medida_rf" id="smn_unidad_medida_rf" onchange="chgCombo(smn_unidad_medida_rf.options[smn_unidad_medida_rf.selectedIndex].text,'smn_unidad_medida_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_unidad_medida_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_unidad_medida_rf_rows>
			</select> 
			<input id="smn_unidad_medida_rf_name" name="smn_unidad_medida_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_rol}*</td>
		<td>
			<select name="smn_rol_id" id="smn_rol_id" onchange="chgCombo(smn_rol_id.options[smn_rol_id.selectedIndex].text,'smn_rol_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_rol_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_rol_id_rows>
			</select> 
			<input id="smn_rol_id_name" name="smn_rol_id_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_status}*</td>
			<td>
				<select name="ope_estatus" id="ope_estatus">
				<option value="GE">${lbl:b_generada}</option>
				<option value="DE">${lbl:b_despachada}</option>
				<option value="RE">${lbl:b_rechazada}</option>
				<option value="PD">${lbl:b_parcialmente_despachada}</option>
				<option value="CE">${lbl:b_cerrada}</option>

				</select> 
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		document.getElementById("smn_orden_produccion_id").value = "${fld:id2}";
		document.getElementById("smn_orden_produccion_id").disabled = true;

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
